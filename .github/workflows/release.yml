# .github/workflows/release.yml
name: Release Executables

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Find and build .spec file
        id: find_spec
        run: |
          SPEC_FILE=$(find . -maxdepth 1 -name "*.spec" | head -n 1)
          if [ -z "$SPEC_FILE" ]; then
            echo "Error: No .spec file found in repository root!"
            exit 1
          fi
          echo "Found spec file: $SPEC_FILE"
          echo "spec_file=${SPEC_FILE}" >> $GITHUB_OUTPUT
          pyinstaller "$SPEC_FILE"

      - name: Debug: list dist contents
        run: |
          ls -la dist/

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all dist artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded/

      - name: Flatten artifacts into release-assets/
        run: |
          mkdir -p release-assets
          # 遍历每个平台的 dist 目录，把里面所有文件移到 release-assets/
          for os_dir in downloaded/dist-*; do
            if [ -d "$os_dir" ]; then
              # 获取平台名，如 dist-ubuntu-latest → ubuntu-latest
              platform=${os_dir#downloaded/dist-}
              # 为每个文件加上平台后缀，避免重名
              for file in "$os_dir"/*; do
                if [ -f "$file" ]; then
                  filename=$(basename "$file")
                  # 如果是 Windows，保留 .exe；其他平台加后缀区分
                  if [[ "$platform" == "windows-latest" ]]; then
                    cp "$file" "release-assets/${filename%.*}-windows.exe"
                  elif [[ "$platform" == "macos-latest" ]]; then
                    cp "$file" "release-assets/${filename%.*}-macos"
                  else
                    cp "$file" "release-assets/${filename%.*}-linux"
                  fi
                fi
              done
            fi
          done

      - name: List release assets
        run: ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}